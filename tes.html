<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Selamat Ulang Tahun!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle,rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      padding: 40px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.2em;
      margin-top: 0;
      color: #ecf0f1;
    }

    .video-container {
      margin-top: 40px;
    }

    .hearts {
      font-size: 2em;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    iframe {
      width: 90%;
      max-width: 720px;
      height: 1280px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    .footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎉🎉🎉 Happy Birthday, Rizeki Yuliarti! ❤️❤️❤️</h1>
    <div class="hearts">❤️ 💖 💕 💘 💝</div>
    <p>Semoga hari istimewa ini membawa kebahagiaan, cinta, dan keberuntungan untukmu.</p>
    
    <div class="video-container">
      <!-- Ganti YOUR_FILE_ID di bawah dengan ID file Google Drive kamu -->
      <iframe src="https://drive.google.com/file/d/1De3rMfUgG05vg7GkjoAdt4NXVaCf6dSO/preview" allow="autoplay"></iframe>
    </div>

    <div class="footer">
      © 2025 Ucapan Spesial dari Teman-Teman
    </div>
  </div>
</body>
</html>
