  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #fff1f1, #ffe0e0);

      text-align: center;
    }

    .container {
      padding: 40px 20px;
    }

    }

    .hearts {
      font-size: 2em;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    iframe {
      width: 90%;
      max-width: 405px;
      height: 720px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    .footer {
      margin-top: 50px;
      font-size: 1.9em;
      color: #4b2c2c;
    }
  </style>
